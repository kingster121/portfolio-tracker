{% extends "layout.html" %}

{% block title %}
Add
{% endblock %}

{% block main %}
<form action="/add" method="post">
    <div class="form-group">
        <input autofocus required class="form-control" name="symbol" placeholder="Stock symbol" type="text">
        <input required class="form-control" style='width: 200px' name="price" placeholder="Price purchased"
            type="number">
        <input required class="form-control" style='width: 120px' name="shares" placeholder="# shares" type="number"
            min="1" step="any">
        <input required class="form-control" style='width: 200px' name="date" type="date">
    </div>
    <button style='width: 200px' class="form-group btn btn-success" type="submit">Buy</button>
    {% if invalid %}
    <div class="alert alert-warning" role="alert"> The input symbol {{symbol}} is invalid </div>
    {% endif %}
</form>
{% endblock %}
